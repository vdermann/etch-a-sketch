<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="etch-a-sketch">
        <!-- all options section  -->
        <div class="options">
            <p class="brand label">etch-a-sketch</p>
            <div class="color">
                <p class="label">color:</p>
                <input type="color" value="#1e1e1e" id="colorPicker">
            </div>
            <div class="modes">
                <p class="label">mode:</p>
                <button class="mode-btn color-btn">color</button>
                <button class="mode-btn rainbow-btn">rainbow</button>
                <button class="mode-btn gray-btn">gray</button>
            </div>
            <div class="erase">
                <button class="erase-btn eraser-btn">eraser</button>
                <button class="erase-btn reset-btn">reset</button>
            </div>
            <div class="size">
                <input type="range" id="range" class="sizebar" value="32" min="1" max="100" oninput="output.value = `${this.value} x ${this.value}`">
                <output type="number" id="output" class="output">32 x 32</output>
            </div>
        </div>
        <!-- a decorative pencil -->
        <div class="pocket">
            <div class="body"></div>
            <div class="tip"></div>
        </div>
        <!-- drawing screen -->
        <div class="container">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
